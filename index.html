<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo's Bunker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vault Entry Overlay -->
    <div class="vault-overlay" id="vaultOverlay">
        <h1 class="vault-title">VAULT</h1>
        <input type="password" class="vault-input" id="vaultPassword" placeholder="Enter Password" maxlength="4">
    </div>

    <!-- Edit Mode Password Modal -->
    <div class="edit-password-overlay" id="editPasswordOverlay">
        <div class="edit-password-modal">
            <h3>Enter Edit Password</h3>
            <input type="password" class="vault-input" id="editPassword" placeholder="Password" maxlength="6">
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmEditPassword()">Enter</button>
                <button class="modal-btn cancel-btn" onclick="cancelEditPassword()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="main-title">
            <span class="neon-text">Amo's Bunker</span>
            <div class="neon-flicker"></div>
        </h1>
        
        <!-- Edit Controls -->
        <div class="edit-controls" id="editControls">
            <h3 style="margin-bottom: 1rem;">Edit Mode Active</h3>
            <div class="edit-form">
                <input type="text" class="edit-input" id="newItemName" placeholder="Item Name">
                <input type="text" class="edit-input" id="newItemImage" placeholder="Image URL">
                <textarea class="edit-input" id="newItemDescription" placeholder="Description" rows="3"></textarea>
                <input type="text" class="edit-input" id="newItemAccount" placeholder="Account/Username">
                <input type="text" class="edit-input" id="newItemPassword" placeholder="Password">
                <button class="edit-btn" onclick="addItem()">Add Item</button>
                <button class="edit-btn save-btn" onclick="saveData()">Save Changes</button>
                <button class="edit-btn exit-btn" onclick="toggleEditMode()">Exit Edit Mode</button>
            </div>
        </div>

        <!-- Items Container -->
        <div class="items-container" id="itemsContainer">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <!-- Edit Mode Button -->
    <button class="edit-mode-btn" onclick="enterEditMode()">-</button>

    <!-- Item Detail Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="item-detail-modal" id="itemDetailModal">
        <button class="close-btn" onclick="closeItemDetail()">&times;</button>
        <div id="itemDetailContent">
            <!-- Item details will be loaded here -->
        </div>
    </div>

    <!-- Item Editor Modal -->
    <div class="item-editor" id="itemEditor">
        <button class="close-btn" onclick="closeItemEditor()">&times;</button>
        <h3 style="margin-bottom: 1rem;">Edit Item</h3>
        <div class="edit-form">
            <input type="text" class="edit-input" id="editItemName" placeholder="Item Name">
            <input type="text" class="edit-input" id="editItemImage" placeholder="Image URL">
            <textarea class="edit-input" id="editItemDescription" placeholder="Description" rows="3"></textarea>
            <input type="text" class="edit-input" id="editItemAccount" placeholder="Account/Username">
            <input type="text" class="edit-input" id="editItemPassword" placeholder="Password">
            <button class="edit-btn" onclick="updateItem()">Update Item</button>
            <button class="edit-btn delete-btn" onclick="deleteItem()">Delete Item</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
